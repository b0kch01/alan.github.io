<!-- vars: category, project -->

<a href="/projects/{{project.name | downcase | replace: " ", "-" }}" class="card__">
  <div class="card__title">{{ project.name }}</div>
  <div class="card__desc">{{ project.description }}</div>

  <div class="spacer"></div>

  <div class="card__tag">
    <span class="card__category">
      {{ category.name }}
    </span>
    {% if project.github %}
    <span class="card__github">
      â€¢
      <i class="fab fa-github"></i>
      {{ project.github }}
    </span>
    {% endif %}
  </div>
</a>
